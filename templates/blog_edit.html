{% extends "main.html" %}
{% block css %}
{% end %}
{% block content %}
<div class="row-fluid">
	<div class="block-content collapse in">
		<div class="span12">
			<form class="form-horizontal" action="" method="post">
				<input type="hidden" name="rid" value="{{ id }}">
				<fieldset>
					<legend>{{ blog }}</legend>
					<div class="control-group">
						<label class="control-label" for="typeahead">标题 </label>
						<div class="controls">
							<input type="text" class="span6" name="title" value="{{ title }}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="select01">分类</label>
						<div class="controls">
							<select id="select01" class="chzn-select" name="class">
								<option value="{{ class }}">{{ class }}</option>
								{% for i in group %}
									<option value="{{ i[1] }}">{{ i[1] }}</option>
								{% end %}
							</select>
						</div>
					</div>


					<div class="control-group">
						<div class="block-content collapse in">
		                    <textarea id="tinymce_basic" name="content">{{ content }}</textarea>
		                </div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" name="submit">{{ button }}</button>
						<a href="javascript:history.back(-1);" class="btn btn-grey">
							<i class="icon-arrow-left"></i>
							返回
						</a>
					</div>
				</fieldset>
			</form>

		</div>
	</div>
</div>
<{/block}>
<{block name="script"}>
<link href="{{ static_url('css/chosen.min.css') }}" rel="stylesheet" media="screen">
<script src="{{ static_url('js/bootstrap-datepicker.js') }}"></script>
<script src="{{ static_url('js/chosen.jquery.min.js') }}"></script>
<script src="{{ static_url('js/tinymce/tinymce.min.js') }}"></script>
<script src="{{ static_url('js/form-validation.js') }}"></script>
<script src="{{ static_url('js/jquery.uniform.min.js') }}"></script>
<script type="text/javascript" src="{{ static_url('js/jquery.validate.min.js') }}"></script>
<script>
	jQuery(document).ready(function() {   
	   FormValidation.init();
	});
	$(function() {
       $(".chzn-select").chosen();
    });
	tinymce.init({
	    selector: "#tinymce_basic",
	    plugins: [
	        "advlist autolink lists link image charmap print preview anchor",
	        "searchreplace visualblocks code fullscreen",
	        "insertdatetime media table contextmenu paste"
	    ],
	    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
	});
</script>
<{/block}>
