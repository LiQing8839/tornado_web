<!DOCTYPE html>
<html>
  <head>
    <title>{{ web_title }}</title>
    <!-- Bootstrap -->
    <link href="{{ static_url('css/bootstrap.css') }}" rel="stylesheet" media="screen">
    <link href="{{ static_url('css/bootstrap-responsive.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ static_url('css/styles.css') }}" rel="stylesheet" media="screen">
    <script src="{{ static_url('js/modernizr-2.6.2-respond-1.1.0.min.js') }}"></script>
  </head>
  <body id="login">
    <div class="container">

      <form class="form-signin" action="" method="post">
        {% raw xsrf_form_html() %}
        <h2 class="form-signin-heading">登录框</h2>
        <input type="text" class="input-block-level" placeholder="邮箱" name="username">
        <input type="password" class="input-block-level" placeholder="密码" name="password">
        <button class="btn btn-large btn-primary" type="submit" name="submit">登陆</button>
      </form>

	  {% if error %}
		<div class="alert alert-warning" role="alert"><stong>Warning!</stong> {{ error }}</div>
	  {% end %}
    </div> <!-- /container -->
    <script src="{{ static_url('js/jquery-1.9.1.min.js') }}"></script>
    <script src="{{ static_url('js/bootstrap.js') }}"></script>
  </body>
</html>
