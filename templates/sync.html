<{extends file="main.html"}>
<{block name="css"}>
<link href="static/css/DT_bootstrap.css" rel="stylesheet" media="screen">
<{/block}>
<{block name="content"}>
<div class="row-fuild">
	<div class="block">
		<div class="navbar navbar-inner block-header">
			<div class="muted pull-left"><{$page}></div>
		</div>
		<div class="block-content collapse in">
		<form class="form-horizontal" action="" method="get">
		<div class="control-group">
			<label class="control-label" for="sel">选择同步IP地址: </label>
			<div class="controls">
	    		<select data-placeholder="选择需要同步文件的IP地址..." id="sel" class="chzn-select" multiple style="width:350px;" tabindex="4">
          			<option value=""></option>
          			<optgroup label="通用版IP">
          				<{foreach $tdata as $val}>
          					<option value="<{$val.cinema_ip}>"><{$val.cinema_ip}></option>
          				<{/foreach}>
          			</optgroup>
          			<optgroup label="万达版IP">
          				<{foreach $wdata as $val}>
          					<option value="<{$val.cinema_ip}>"><{$val.cinema_ip}></option>
          				<{/foreach}>
          			</optgroup>
	    		</select>
	    	</div>
	    </div>
	    <div class="control-group">
			<label class="control-label" for="sel">存放路径: </label>
			<div class="controls">
				<input type="text" id="path"/>
				<span class="help-block">例如: /usr/local/opt</span>
			</div>
	    </div>
		<table cellpadding="0" cellspacing="0" border="0"
					class="table table-striped table-bordered" id="example">
			<thead>
				<tr>
					<th style="text-align: center;">选择</th>
					<th style="text-align: center;">文件名</th>
					<th style="text-align: center;">文件大小</th>
				</tr>
			</thead>
			<tbody>
				<{foreach $filelist as $file=>$size}>
				<{if !in_array($file,$dir)}>
				<tr>
					<td style="text-align: center;">
						<input type="checkbox" name="checkfile[]" value="<{$listdir}><{$file}>">
					</td>
					<td style="text-align: center;"><{$file}></td>
					<td style="text-align: center;"><{$size}></td>
				</tr>
				<{/if}>
				<{/foreach}> 
			</tbody>
		</table>
		<div class="form-actions">
			<button type="button" class="btn btn-success" id="plus"><i class="icon-plus icon-white"></i>  全选</button>&nbsp;&nbsp;
			<button type="button" class="btn btn-warning" id="minus"><i class="icon-minus icon-white"></i>  全不选</button>&nbsp;&nbsp;
			<button type="button" class="btn btn-primary" id="sync"><i class="icon-retweet icon-white"></i>  同步</button>&nbsp;&nbsp;
			<button type="button" class="btn btn-danger" id="delete"><i class="icon-remove icon-white"></i>  删除</button>
		</div>
		</form>
		</div>
	</div>
</div>
<div id="mydiv" class="row-fluid" style="display:None">
	<pre class="prettyprint linenums pre-scrollable">
		<p id="echo"></p>
	</pre>
</div>
<{/block}>
<{block name="script"}>
<link href="static/css/chosen.min.css" rel="stylesheet" media="screen">
<script src="static/js/bootstrap-datepicker.js"></script>
<script src="static/js/chosen.jquery.min.js"></script>
<script src="static/js/jquery.dataTables.min.js"></script>
<script src="static/js/DT_bootstrap.js"></script>
<script type="text/javascript">
    $(".chzn-select").chosen();
</script>
<script type="text/javascript">
$(document).ready(function(){
	$("#plus").click(function(){
		$(":checkbox").attr("checked","true"); 
	});
	$("#minus").click(function(){
		$(":checkbox").removeAttr("checked"); 
	}); 
	$("#sync").click(function(){
		var ips = $("#sel").val();
		var path = $("#path").val();
		if(ips == '' || path == ''){
			alert("请选择同步的IP地址或填写路径");
		}else{
			var files= new Array();
			$(":checkbox:checked").each(function(){ 
				files.push($(this).val());
			});
			if (0 == files.length){
				alert("请选择需要同步的文件！");
			}else{
				$.ajax({
					type: "GET",
					url: "index.php?page=admin",
					data: {file:files,ip:ips,remote:path},
					success: function(msg){
						$("#echo").html(msg);
						$("#mydiv").show();
					}
				});
			}
		}
	});
	$("#delete").click(function(){
		var files = new Array();
		$(":checkbox:checked").each(function(){ 
			files.push($(this).val());
		});
		if (0 == files.length){
			alert("请选择需要删除的文件！");
		}else{
			$.ajax({
				type: "GET",
				url: "index.php?page=admin",
				data: "delete="+files,
				success: function(msg){
					alert(msg);
					$(":checkbox:checked").parent().parent().remove();
					location.reload();
				}
			});
		}
	});
});
</script>
<{/block}>
