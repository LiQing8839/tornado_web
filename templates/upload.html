<{extends file="main.html"}>
<{block name="css"}>
<link href="static/css/uploadify.css" rel="stylesheet" media="screen">
<style type="text/css">
.uploadify-button {
	background-color: transparent;
	border: none;
	padding: 0;
}

.uploadify:hover .uploadify-button {
	background-color: transparent;
}

div #put_file{
	text-align: center;
	line-height: 40px;
	border: 1px solid #E8E8E8;
	background: #f8f8f8;
	height: 150px;
	width: 95%;
	border-radius: 25px;
	-moz-border-radius: 25px; /* 老的 Firefox */
}

div #debug{
	border: 1px solid #E8E8E8;
	background: #f8f8f8;
	height: 100px;
	width: 95%;
	border-radius: 25px;
	-moz-border-radius: 25px; /* 老的 Firefox */
}

div #process{
	border: 1px solid #E8E8E8;
	background: #f8f8f8;
	height: 350px;
	width: 100%;
	border-radius: 25px;
	-moz-border-radius: 25px; /* 老的 Firefox */
}
</style>
<{/block}>
<{block name="content"}>
<div class="raw-fuild">
	<div class="page-header">
        <h1>文件上传 <small>支持多文件同时上传</small></h1>
    </div>
	<div class="raw-fuild">
		<div class="span6">
			<div id="put_file" ondrop="drop(event)" ondragover="allowDrop(event)">
				<p> 拖放上传文件 (目前不支持)</p>
				<center><input type="file" name="file_upload" id="file_upload" /></center>
			</div>
			<hr />
			<center>
			<button class="btn btn-inverse" onclick="javascript:$('#file_upload').uploadify('upload', '*')"><i class="icon-upload icon-white"></i>上传所有文件</button>&nbsp;&nbsp;
			<button class="btn btn-danger" onclick="javascript:$('#file_upload').uploadify('cancel', '*')"><i class="icon-remove icon-white"></i>清空队列</button>&nbsp;&nbsp;
			<button class="btn btn-danger" onclick="javascript:$('#debug').html('')"><i class="icon-remove icon-white"></i>清空日志</button>
			</center>
			<hr />
			<pre class="prettyprint linenums pre-scrollable" id="debug"></pre>
		</div>
		<div class="span6">
			<h4 class="sub-header"><small>上传队列</small></h4>
			<div id="process" class="prettyprint linenums pre-scrollable">
			</div>
		</div>
	</div>
</div>
<{/block}>
<{block name="script"}>
<script src="static/js/jquery.min.js" type="text/javascript"></script>
<script src="static/js/jquery.uploadify.min.js" type="text/javascript"></script>
<script>
	$(function() {
		$("#file_upload").uploadify({
			'auto' : false,
			'buttonText': '选择上传文件',
			'height': 80,
			'width': 140,
			'fileSizeLimit': '100MB',
			'method': 'POST',
			'multi'     : true,
			'progressData' : 'speed',
			'queueID' : 'process',
			'fileObjName': 'myfile',
			'swf' : 'Config/uploadify.swf',
			'uploader' : 'Config/uploadify.php',
			'onSelect' : function(file) {
				$("#debug").html($("#debug").html()+file.name + '添加进队列.<br />');
			},
			'onCancel' : function(file) {
				$("#debug").html($("#debug").html()+file.name + '从队列中去除.<br />');
			},
			'onUploadSuccess' : function(file,data, response) {
				$("#debug").html($("#debug").html()+data+'<br />');
			}
		});
	});
	function drop(event){
		event.preventDefault();
	}
	function allowDrop(event){
		event.preventDefault();
	}
</script>
<{/block}>
